<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./styles/mobile.css" media="(max-width: 768px)">
    <!-- JS -->
    <script src="./src/main.js" type="text/javascript" defer></script>

    <title>Akai Movies</title>
  </head>
  <body>
    <header>
        <nav id="header-navbar" class="container-fluid navbar navbar-expand-md p-0 position-fixed">
            <div id="nav-container" class="container-fluid d-flex align-items-md-center p-0 py-md-2">
                <button id="btn-mobile" class="button-mobile custom-toggler navbar-toggler py-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 id="nav-title" class="navbar-brand">Akai Movies</h1>
                <div class="collapse navbar-collapse navbarSupported z-2 d-md-flex justify-content-md-end pb-3 pb-md-0" id="navbarSupportedContent">                  
                    <p class="pt-2 mb-1 d-md-none">Category</p>
                    <hr class="border border-dark border-1">
                    <ul id="category-mobile-menu" class="navbar-nav d-md-flex align-items-md-center">
                      <li class="nav-item d-none d-md-block pe-3">
                        <div class="dropdown">
                          <span class="dropdown-toggle" type="text" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                          </span>
                          <ul id="category-desktop-menu" class="dropdown-menu mt-3">
                            <div id="dropdown-items-container" class="container-fluid d-flex flex-wrap flex-column">

                            </div>
                          </ul>
                        </div>
                      </li>
                      <li class="nav-item d-none d-md-block pe-2">
                        <a id="header-navbar__btn-home" class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item d-none d-md-block pe-2">
                        <a class="nav-link" >Favorites</a>
                      </li>
                      <li class="nav-item d-none d-md-block pe-2">
                        <a class="nav-link" >User</a>
                      </li>
                      <div id="dropdown-mobile-items" class="container-fluid d-flex flex-column d-md-none flex-wrap align-items-baseline gap-2">

                      </div>
                      
                    </ul>
                    <form class="d-md-flex align-items-center d-none ms-3" role="search">
                      <input id="home-search__input-desktop" class="form-control form-control-lg me-2" type="search" placeholder="Search" aria-label="Search">
                      <button id="btn-search-Desktop" class="btn btn-outline-light" type="button">Search</button>
                    </form>
              </div>
            </div>
        </nav>   
    </header>
    
    <main>
     <!--  HOME -->
      <!-- SEARCHING BAR -->
      <div id="home-search" class="d-md-none mx-4 my-5 main-search-container row justify-content-center">
        <div class="col col-sm-8 p-0">
          <form class="d-flex align-items-center" role="search">
            <div class="container-fluid d-flex justify-content-between p-0">
              <input id="home-search__input-mobile" class="form-control form-control-lg me-3" type="search" placeholder="Search" aria-label="Search">
              <button id="btn-search-Mobile" class="btn btn-outline-danger me-0 d-flex align-items-center" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>     
      </div>
      <!-- TRENDING SECTION -->
      <section id="trending" class="mx-4 mt-md-4">
        <div class="container-fluid d-flex justify-content-between align-items-center mb-3">
          <h2 class="section-title mb-0">Trending</h2>
          <button id="trending__btn-view-more" class="btn btn-outline-danger py-2" type="button">View More</button>
        </div>
        <div class="trending__cards-container trending__cards-container--sidebar">
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
        </div>
      </section>
      <!--POPULAR SECTION-->
      <section id="popular" class="mx-4 mt-3">
        <div class="container-fluid d-flex justify-content-between align-items-center mb-3">
          <h2 class="section-title mb-0">Popular</h2>
          <button id="popular__btn-view-more" class="btn btn-outline-danger py-2" type="button">View More</button>
        </div>
        <div class="popular__cards-container popular__cards-container--sidebar container-fluid px-0 d-flex align-items-center gap-4">
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
        </div>
      </section>
      <!--/POPULAR SECTION -->
      <!--/HOME -->
      <!--TRENDING LIST -->
      <section id="trending-list" class="mx-4 my-5 mb-md-0 d-none">
        <div id="categories__title-container" class="d-flex gap-2 align-items-center pb-5">
          <i id="categories__arrow-icon" class="section-arrow-icon"><img src="./Assets/chevron-left.svg" alt="back arrow"></i>
          <h2 class="section-title ps-4 mb-0">Trending</h2>
        </div>
        <div class="trending-list__cards-container pb-5">
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
        </div>
      </section>
       <!--/TRENDING LIST -->
      <!--POPULAR LIST -->
      <section id="popular-list" class="mx-4 my-5 d-none">
        <div id="categories__title-container" class="d-flex gap-2 align-items-center pb-5">
          <i id="categories__arrow-icon" class="section-arrow-icon"><img src="./Assets/chevron-left.svg" alt="back arrow"></i>
          <h2 class="section-title ps-4 mb-0">Popular</h2>
        </div>
        <div class="popular-list__cards-container pb-5">
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
        </div>
      </section>
       <!--/POPULAR LIST -->
      <!-- CATEGORY SECTION -->
      <section id="categories" class="px-4 mt-5 d-none">
        <div id="categories__title-container" class="d-flex gap-2 align-items-center mb-3 pb-4">
          <i id="categories__arrow-icon" class="section-arrow-icon"><img src="./Assets/chevron-left.svg" alt="back arrow"></i>
          <h2 class="section-title ps-4 mb-0">Category</h2>
        </div>
        <div class="category__cards-container category__cards-container--sidebar">
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div> 
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div> 
          <div class="cards-container--loading"></div> 
        </div>
      </section>
      <!-- /CATEGORY SECTION -->

      <!-- SEARCH SECTION -->
      <section id="searching" class="px-4 mt-5 d-none">
        <div id="searching__title-container" class="d-flex gap-2 align-items-center pb-4">
          <i id="searching__arrow-icon" class="section-arrow-icon"><img src="./Assets/chevron-left.svg" alt="back arrow"></i>
          <h2 class="section-title ps-4 mb-0">Results</h2>
        </div>
        <div class="searching__cards-container searching__cards-container--sidebar">
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>
          <div class="cards-container--loading"></div>  
        </div>
      </section>
      <!-- /SEARCH SECTION -->

      <!-- MOVIE DETAIL SECTION -->
      <section id="movie-detail" class="container-fluid p-0 mb-5 mb-md-0 d-none">

        <div id="movie-detail__container" class="pb-2 position-relative">
          <img id="movie-detail__img" class="position-absolute" src="" alt="">   
          <div id="icon-article-container" class="d-flex flex-column px-4 pt-4">
            <i id="movie-detail__arrow-icon" class="section-arrow-icon d-flex justify-content-center position-relative section-arrow-icon"><img src="./Assets/chevron-left.svg" alt="back arrow"></i>
            <article id="movie-detail__article-details">
              <h2 id="movie-detail__title" class="section-title mb-3"></h2>
              <p id="movie-detail__description" class="mb-3"></p>
              <div class="title-detail--loading"></div>
              <div class="description-detail--loading"></div>
              <ul id="movie-detail__category">
                <div id="movie-detail__category-container" class="d-flex flex-column align-items-baseline flex-wrap">
                  <div class="category--loading"></div>
                  <div class="category--loading"></div>
                  <div class="category--loading"></div>
                  <div class="category--loading"></div>
                </div>   
              </ul>
            </article>
          </div>
          <div id="movie-detail__dark-layer" class="position-absolute px-0"></div>  
        </div>
        <!-- Related-subsection -->
        <div id="related-movies" class="px-4 pt-4">
          <h2 class="section-title mt-2">Related Movies</h2>
          <div class="related-movie__cards-container related-movie__cards-container--sidebar d-flex align-items-center gap-4 pb-0">
            <div class="cards-container--loading"></div>
            <div class="cards-container--loading"></div>
            <div class="cards-container--loading"></div>
            <div class="cards-container--loading"></div>
            <div class="cards-container--loading"></div>
            <div class="cards-container--loading"></div>  
          </div>
        </div>
      </section>
    </main>
    <!-- ScrollTop Button -->
    <div id="scroll-button" class="d-flex justify-content-center align-items-center">
      <i class="fa-solid fa-arrow-up"></i>
    </div>
    <!--<footer class="position-relative top-bottom-0 d-md-none">

    </footer> -->
    <!-- Tagbar -->
    <div id="mobile-tag-bar" class="position-fixed bottom-0 d-md-none container-fluid px-0 d-flex align-items-center justify-content-around">
      <i id="mobile-tag-bar__btn-home" class="fa-solid fa-house"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-user"></i>
    </div>
    <!-- /Tagbar -->
  
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <!-- JS -->
    <script src="./src/noView.js" type="text/javascript"></script>
    <script src="./src/nodes.js" type="text/javascript"></script>
    <script src="./src/navigation.js" type="text/javascript"></script>
  
  </body>
</html>
