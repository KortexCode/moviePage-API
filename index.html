<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 768px)">
   
    <!-- <link rel="stylesheet" href="./styles/navbar.css"> -->
    <!-- JS -->
    
    <script src="./src/main.js" type="text/javascript" defer></script>
    <title>Akai Movies</title>
</head>
<body>
    <header>
        <nav id="header-navbar" class="container-fluid navbar navbar-expand-md p-0 position-fixed">
            <div id="nav-container" class="container-fluid d-flex align-items-md-center p-0">
                <button id="btn-mobile" class="custom-toggler navbar-toggler py-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 id="nav-title" class="navbar-brand">Akai Movies</h1>
                <div class="collapse navbar-collapse navbarSupported z-2 d-md-flex justify-content-md-end pb-3 pb-md-0" id="navbarSupportedContent">                  
                    <p class="pt-2 mb-1 d-md-none">Category</p>
                    <hr class="border border-dark border-1">
                    <ul id="category-mobile-menu" class="navbar-nav d-md-flex align-items-md-center">
                      <li class="nav-item d-none d-md-block pe-3">
                        <div class="dropdown">
                          <span class="dropdown-toggle" type="text" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                          </span>
                          <ul id="category-desktop-menu" class="dropdown-menu mt-3">
                            <div id="dropdown-items-container" class="container-fluid d-flex flex-wrap flex-column">

                            </div>
                          </ul>
                        </div>
                      </li>
                      <li class="nav-item d-none d-md-block pe-2">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item d-none d-md-block pe-2">
                        <a class="nav-link" href="#">Favorites</a>
                      </li>
                      <li class="nav-item d-none d-md-block pe-2">
                        <a class="nav-link" href="#">User</a>
                      </li>
                      <div id="dropdown-mobile-items" class="container-fluid d-flex flex-column d-md-none flex-wrap gap-2">

                      </div>
                      
                    </ul>
                    <form class="d-md-flex align-items-center d-none ms-3" role="search">
                      <input class="form-control form-control-lg me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
              </div>
            </div>
        </nav>   
    </header>
    
    <main>
      <div class="d-md-none mx-4 my-5 main-search-container row justify-content-center">
        <div class="col col-sm-8 p-0">
          <form class="d-flex align-items-center" role="search">
            <div class="container-fluid d-flex justify-content-between p-0">
              <input class="form-control form-control-lg me-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger me-0 d-flex align-items-center" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>     
      </div>
        
      <section id="trending" class="mx-4 mt-md-4 d-none">
        <h2>Trending</h2>
        <div class="trending__cards-container trending__cards-container--sidebar d-flex align-items-center gap-4">
         
        </div>
      </section>
      <section id="categories" class="px-4 mt-md-5">
        <div id="categories__title-container" class="d-flex gap-2 align-items-center pb-4">
          <i id="categories__arrow-icon" class="pe-4"><img src="./Assets/chevron-left.svg" alt="back arrow"></i>
          <h2 class="mb-0">Category</h2>
        </div>
        <div class="category__cards-container category__cards-container--sidebar">
          <img src="./Assets/Kimetsu_no_Yaiba.png" alt="">
          <img src="./Assets/Kimetsu_no_Yaiba.png" alt="">
          <img src="./Assets/Kimetsu_no_Yaiba.png" alt="">
          <img src="./Assets/Kimetsu_no_Yaiba.png" alt="">
        </div>
      </section>
    <!--   <section id="popular" class="mx-4">
          <h2>Popular</h2>
          <div class="popular__cards-container popular__cards-container--sidebar d-flex align-items-center gap-4">
            
          </div>   
      </section> -->
    </main>

    <div id="mobile-tag-bar" class="position-fixed bottom-0 d-md-none container-fluid d-flex align-items-center justify-content-around">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-user"></i>
    </div>

    <script src="./src/noView.js" type="text/javascript"></script>
</body>
</html>
